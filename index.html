<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>


<div class="container">
  <div class="center">
    <a id="installbtn" class="btn btn-primary btn-lg" role="button"  href="itms-services://?action=download-manifest&url=">Install App</a>
  </div>
</div>
   
</body>
<script>
    let params = new URL(document.location.toString()).searchParams;
    let url = params.get("plist");
    

    var myLink = document.getElementById("installbtn");
    console.log(myLink);
   myLink.href = "itms-services://?action=download-manifest&url=" + url ;


    

</script>

<style>
.container {
  height: 100%;
  position: relative;
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
